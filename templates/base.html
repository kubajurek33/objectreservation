<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>{%block title %}Website{% endblock %} </title>
    <!-- CSS -->
      <style>

        .navbar-dark .navbar-nav .nav-item .nav-link {
          color: rgba(255, 255, 255, 0.75);
        }
        .navbar-dark .navbar-nav .nav-item .nav-link:hover {
          color: white;
        }

        body{
            background: #e6ffe8;
            font-family: 'Rubik', sans-serif;
        }
      </style>

  </head>

  <body>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light ">
                {% if user.is_authenticated %}
                    <div class="container-fluid">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" href="/home">Home</a>
                            </li>
                        </ul>

                        <div class="collapse navbar-collapse justify-content-end">
                          <ul class="navbar-nav ">
                            <span class="navbar-text">{{ user.email }} | </span>
                            <li class="nav-item">

                        <form id="logoutForm" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                        </form>

                        <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();return false; ">Wyloguj</a>

                            </li>
                          </ul>
                        </div>
                    </div>
                {% else %}
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"  href="/login">Logowanie</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Rejestracja </a>
                        </li>
                    </ul>
                </div>
                {% endif %}
      </nav>

      <br>


    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>

</html>
